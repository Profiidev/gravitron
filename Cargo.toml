[workspace]
members = ["crates/gravitron_ecs", "crates/gravitron_utils"]

[package]
name = "gravitron"
version = "0.1.1"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A GameEngine based on an ECS and Vulkan"
repository = "https://github.com/Profiidev/gravitron"
categories = ["game-engines", "graphics", "gui", "rendering"]
exclude = ["assets/", ".github/", "crates/"]
keywords = ["game", "engine", "gravitron"]

[dependencies]
anyhow = "1.0.86"
ash = "0.38.0"
ash-window = "0.13.0"
glam = "0.29.0"
gpu-allocator = "0.27.0"
rand = "0.8.5"
thiserror = "1.0.61"
vk-shader-macros = "0.2.9"
winit = { version = "0.30.0", features = ["wayland"] }
gravitron_utils = { path = "./crates/gravitron_utils", version = "0.1.0" }
gravitron_ecs = { path = "./crates/gravitron_ecs", version = "0.1.0" }

